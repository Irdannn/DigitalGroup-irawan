<app-main-nav>
    <ng-container>
  <hr>
<div class="container p-5">
    <form (ngSubmit)="updateInventory()">
    
      <div class="row">
        <div class="col-25">
          <label for="id_barang">Id Barang</label>
        </div>
        <div class="col-75">
          <input type="text" id="id_barang" name="id_barang" readonly [(ngModel)]="barang.id" required> 
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="merk">Merk Produk</label>
      </div>
      <div class="col-75">
        <input type="text" id="merk" name="merk" [(ngModel)]="barang.merk" required> 
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="jenis">Jenis</label>
      </div>
      <div class="col-75">
        <input type="text" id="jenis" name="jenis" [(ngModel)]="barang.jenis"> 
      </div>
    </div>

    <div class="row">
        <div class="col-25">
          <label for="jumlah">Jumlah Barang</label>
        </div>
        <div class="col-75">
          <input type="number" id="jumlah" name="jumlah" placeholder="Masukan Jumlah Barang.." min="1" [(ngModel)]="barang.jumlah" required>
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="harga">Harga Barang</label>
      </div>
      <div class="col-75">
        <input type="number" id="harga" name="harga" placeholder="Perkiraan Harga" min="1"  [(ngModel)]="barang.harga">
      </div>
    </div> 

    <div class="row">
      <div class="col-25">
        <label for="keterangan">Keterangan</label>
      </div>
      <div class="col-75">
        <input type="text" id="keterangan" name="keterangan" [(ngModel)]="barang.keterangan"> 
      </div>
    </div>

    <div class="row">
      <button type="submit" class="half-button"> Save </button>
      <button type="submit" class="half-button" (click)="deleteInventory(barang.id)"> Delete </button>


      
    </div>
    </form>
    </div>
  </ng-container>
</app-main-nav>

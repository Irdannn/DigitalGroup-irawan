<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
    <div class="sidebar-heading">
      <a class="navbar-brand" (click)="clickEvent()">
        <img src="/assets/img/8187857.jpg"
          id="logo"
          height="45"
          alt="PT XYZ"
          loading="lazy"
        />
      </a>  
    </div>
    <div class="list-group list-group-flush">
      <a routerLink="/allinventory" class="list-group-item list-group-item-action bg-light">List Inventory Lengkap</a>
      <a routerLink="/add" class="list-group-item list-group-item-action bg-light">Tambah Barang</a>
      <a (click)="logout()" class="list-group-item list-group-item-action bg-light">Logout</a>
    </div>
  </div>

  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-toggler" (click)="clickEvent()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </div>
        <div id="title" class="navbar-toggler" (click)="clickEvent()" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <h2 style="color:black">Inventory PT XYZ</h2>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-none d-md-flex input-group w-auto my-auto">
              <h3 (click)="clickEvent()"
              class="rounded"
              style="min-width: 225px;"
              >Inventory PT XYZ</h3>
          </div>
        </div>
        <img class="img-logout" (click)="logout()" src="assets/img/turn-off-4782.png">
      </div>
    </nav>
  <div class="container-fluid">
      <ng-content></ng-content>
  </div>
  <app-footer></app-footer>
</div>
